<h3 class="heading">Categories</h3>
<div ng-controller="CategoriesCtrl">
	<div class="row">
		<div class="categories clearfix">
			<div ng-repeat="category in categories">
				<div class="col-md-4">
					<h3>{{category.name}}</h3>
					<p>{{category.description}}</p>
					<a href="#/articles/category/{{category.name}}">View Articles</a>
				</div>
			</div>
		</div>
	</div>
</div>

<br>

<h3 class="heading">Latest Articles</h3>
<div ng-controller="ArticlesCtrl">
	<div class="row">
		<div class="articles clearfix">
			<div ng-repeat="article in articles">
				<div class="col-md-12">
					<div class="article">
						<h3>{{article.title}}</h3>
						<p>{{article.body | limitTo:50}}</p>
						<a class="btn btn-default" href="#/articles/details/{{article._id}}">Read Article</a>
					</div>
				</div>
			</div>
			<div ng-if="articles == false">
				No articles found
			</div>
		</div>
	</div>
</div>
